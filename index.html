<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TVOE TEST</title>
</head>
<body>
  <header class="">
    <nav class="">
      <img src="src/icons/logo.svg" alt="">
      <ul class="">
        <li class="icon">
          <img src="src/icons/search.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/home.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/movie.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/tv.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/favorites.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/profile.svg" />
        </li>
      </ul>
      <div class="icon">
        <img src="src/icons/arrow.svg" alt="">
      </div>
    </nav>
  </header>

  <main class="content">
    <div class="cover">
      <img class="cover-image" src="src/images/cover-title.png" />
      <div class="cover-title">
        <p class="cover-description">
          Неувядающий авантюрист и пытливый археолог-исследователь по‑прежнему
          в седле.
        </p>
      </div>
        <div class="cover-buttons">
          <div class="button active-button">
            <div class="button-title">Смотреть</div>
          </div>
          <div class="button">
            <div class="button-title">О фильме</div>
          </div>
      </div>
    </div>

    <div class="news">
      <div class="news-title">НОВИНКИ</div>
      <div class="card-container">
        <div class="film-card">
          <img class="cover-image" src="src/images/film-1.png" />
          <div class="film-card-title">СИНИЙ ЖУК</div>
        </div>
        <div class="film-card">
          <img class="cover-image" src="src/images/film-2.png" />
          <div class="film-card-title">Домашняя Игра</div>
        </div>
        <div class="film-card">
          <img class="cover-image" src="src/images/film-3.png" />
          <div class="film-card-title">СИНИЙ ЖУК</div>
        </div>
        <div class="film-card">
          <img class="cover-image" src="src/images/film-4.png" />
          <div class="film-card-title">СИНИЙ ЖУК</div>
        </div>
      </div>
    </div>
    
    <div class="range">
      <div class="range-title">TOP-10 просмотров</div>
      <div class="card-container">
        <div class="range-card">
          <div class="range-symbol">1</div>
          <div class="film-card">
            <img class="cover-image" src="src/images/range-1.png" />
          </div>
        </div>
        <div class="range-card">
          <div class="range-symbol">2</div>
          <div class="film-card">
            <img class="cover-image" src="src/images/range-2.png" />
          </div>
        </div>
        <div class="range-card">
          <div class="range-symbol">3</div>
          <div class="film-card">
            <img class="cover-image" src="src/images/range-3.png" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
