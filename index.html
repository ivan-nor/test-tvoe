<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TVOE TEST</title>
</head>
<body>
  <header class="">
    <div class="logo">

    </div>
    <!-- <img src="src/icons/logo.svg" alt=""> -->
    <nav class="">
      <ul class="">
        <li class="icon">
          <img src="src/icons/search.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/home.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/movie.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/tv.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/favorites.svg" />
        </li>
        <li class="icon">
          <img src="src/icons/profile.svg" />
        </li>
      </ul>
      <div class="icon">
        <img src="src/icons/arrow.svg" alt="">
      </div>
    </nav>
  </header>

  <main class="content">
    <div class="hero">
      <div class="hero-description">
        <img class="hero-image" src="src/images/cover-title.png" />
        <p class="hero-title">
          Неувядающий авантюрист и пытливый археолог-исследователь по‑прежнему в седле.
        </p>
        <div class="hero-buttons">
          <button class="gradient">Смотреть</button>
          <button class="button-secondary">О фильме</button>
      </div>
    </div>
  </div>

    <div class="carousel-news">
      <div class="news-title">НОВИНКИ</div>
      <div class="card-container">
        <div class="film-card">
          <div class="card-wrapper">
            <p class="rating-label gradient">8,8</p>
            <img class="cover-image" src="src/images/film-1.png" />
            <p class="film-card-title">СИНИЙ ЖУК</p>
          </div>
        </div>
        <div class="film-card">
          <p class="rating-label gradient">7,0</p>
          <img class="cover-image" src="src/images/film-2.png" />
          <div class="film-card-title">Домашняя Игра</div>
        </div>
        <div class="film-card">
          <p class="rating-label gradient">5,2</p>
          <img class="cover-image" src="src/images/film-3.png" />
          <div class="film-card-title">СИНИЙ ЖУК</div>
        </div>
        <div class="film-card">
          <div class="rating-label gradient">2,4</div>
          <!-- <img class="cover-image" src="src/images/film-4.png" /> -->
          <div class="film-card-title">СИНИЙ ЖУК</div>
        </div>
      </div>
    </div>
    
    <div class="rating-carousel">
      <div class="rating-title">TOP-10 просмотров</div>
      <div class="card-container">
        <div class="rating-card">
          <div class="film-card" data-item="1">
            <img class="cover-image" src="src/images/range-1.png" />
          </div>
        </div>
        <div class="range-card">
          <div class="film-card" data-item="2">
            <img class="cover-image" src="src/images/range-2.png" />
          </div>
        </div>
        <div class="range-card">
          <div class="film-card" data-item="3">
            <img class="cover-image" src="src/images/range-3.png" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
